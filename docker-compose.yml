version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: habit-tracker-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: habit_tracker
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    container_name: habit-tracker-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://admin:password@mongodb:27017/habit_tracker?authSource=admin
      JWT_SECRET: your_jwt_secret_here
      JWT_EXPIRE: 30d
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: habit-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongodb_data: